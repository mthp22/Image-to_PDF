version: '3.8'

services:
  api:
    build: .
    container_name: img-to-pdf-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./backend/converted_pdfs:/app/backend/converted_pdfs
      - ./backend/logs:/app/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pdfs:
  logs:
